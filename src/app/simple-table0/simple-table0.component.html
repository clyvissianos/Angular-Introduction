<div class="border border-2 border-secondary">
    <div class="bg-info text-center">simple-table0.component</div>

    <div class="p-2">
        <table class="table">
            <thead class="table-info">
                <tr>
                    <td>#</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Age</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userData; index as i">
                    <td>{{ i }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.age }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
