<div class="border border-2 border-secondary">
    <div class="bg-info text-center">simple-table1.component</div>

    <div class="p-2">
        <table class="table">
            <thead class="table-info">
                <tr>
                    <td>#</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Age</td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userData; index as i">
                    <td>{{ i }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.age }}</td>
                    <td>
                        <button (click)="onDeleteButtonClick(i)" class="btn btn-danger btn-sm">
                            Delete
                        </button>
                    </td>
                    <td>
                        <button (click)="onSendUserButtonClick(user)" class="btn btn-success btn-sm">
                            Send User
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
